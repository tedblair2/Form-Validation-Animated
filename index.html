<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <header>Login Form</header>
        <form action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="email" name="" id="" placeholder="Enter your Email">
                    <i class="icon fa fa-envelope" aria-hidden="true"></i>
                    <i class="error error-icon fa fa-exclamation-circle" aria-hidden="true"></i>
                </div>
                <div class="error error-txt">_</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" name="" id="" placeholder="Enter your password">
                    <i class="icon fa fa-lock" aria-hidden="true"></i>
                    <i class="error error-icon fa fa-exclamation-circle" aria-hidden="true"></i>
                </div>
                <div class="error error-txt">_</div>
            </div>
            <div class="pass-link"><a href="#">Forgot Password?</a></div>
            <input type="submit" value="Login">
        </form>
        <div class="sign-link">Don't have an Account?<a href="#">Signup now</a></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
